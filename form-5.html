<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

	<!-- Document Title
	============================================= -->
	<title>iDevLink</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo"><img src="images/logo.png" alt="Canvas Logo"></a>
						<a href="index.html" class="retina-logo"><img src="images/logo.png" alt="Canvas Logo"></a>
					</div><!-- #logo end -->

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu" class="dark">
						<ul>
							<li><a href="#"><div>About</div></a></li>
							<li><a href="#"><div>How It Works</div></a></li>
							<li><a href="#" id="top-cart-trigger"><div>Login</div></a>
						</ul>

						<!-- Top Cart
						============================================= -->
						<div id="top-cart">
							<a href="#" id="top-cart-trigger"></a>
							<div class="top-cart-content">
								<div class="top-cart-items">
													<div class="form-wrap">
														<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
															<div class="form-group">
																<label for="email" class="sr-only">Email</label>
																<input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
															</div>
															<div class="form-group">
																<label for="key" class="sr-only">Password</label>
																<input type="password" name="key" id="key" class="form-control" placeholder="Password">
															</div>
															<div class="top-cart-action clearfix">
																<button class="button button-3d button-small nomargin fright">Login</button>
															</div>
														</form>
													</div>
								</div>

							</div>
						</div><!-- #top-cart end -->
					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->



		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="row clearfix">
						<div class="col-lg-12">
							<form role="form" action="form-6.html" class="">
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<h3>Education</h3>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 ">
										<a href="#" class="btn btn-default pull-left"><i class="fa fa-plus"></i>Add Degree</a>
									</div>
								</div>
								<hr/>
								<div class="row lead">
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="Institution" id="Institution" class="form-control input-lg" placeholder="Institution" tabindex="1">
										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="CityCountry" id="CityCountry" class="form-control input-lg" placeholder="City, Country" tabindex="1">

										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="FieldofStudy" id="FieldofStudy" class="form-control input-lg" placeholder="Field of Study" tabindex="1">

										</div>
									</div>
								</div>
								<div class="row lead">
									<div class="col-xs-2 col-sm-2 col-md-2">
										<div class="form-group">
											<select class="form-control">
												<option title="">Degree</option>
												<option title="">Certificate/2yr</option>
												<option title="">Bachelors of Arts,Science/4yr</option>
												<option title="">masters degree</option>
												<option title="">Master of Business Administration</option>
												<option title="">Juris Doctor (Jd)</option>
												<option title="">Doctor of Medicine (md)</option>
												<option title="">Doctor of Philosophy (phd)</option>
												<option title="">Other</option>
											</select>
										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<label class="col-sm-4 control-label">Date of Degree</label>
											<div class="col-sm-8">
												<input type="date" name="dod" id="dod" class="form-control input-lg" tabindex="1">

											</div>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="row">
											<div class="col-xs-3 col-sm-3 col-md-3">
												<input type="text" name="grade" id="grade" class="form-control input-lg" placeholder="Grade" tabindex="1">
											</div>
											<div class="col-xs-9 col-sm-9 col-md-9">
												<input type="text" name="regno" id="regno" class="form-control input-lg" placeholder="Registration No/ID No" tabindex="1">
											</div>
										</div>
									</div>
								</div>
								<div class="row lead">
									<div class="col-xs-8 col-sm-8 col-md-8">
										<div class="form-group">
											<textarea class="form-control" rows="4" placeholder="Description of activities and honors"></textarea>
										</div>

									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<h3>Certifications </h3>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 ">
										<a href="#" class="btn btn-default pull-left"><i class="fa fa-plus"></i>Add Certifications</a>
									</div>
								</div>
								<hr/>
								<div class="row lead">
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="CertificationName" id="CertificationName" class="form-control input-lg" placeholder="Certification Name" tabindex="1">
										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="CertificationOrganisation" id="CertificationOrganisation" class="form-control input-lg" placeholder="Certification Organisation" tabindex="1">
										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="LicenceNo" id="LicenceNo" class="form-control input-lg" placeholder="Licence No (If applicable)" tabindex="1">
										</div>
									</div>

								</div>
								<div class="row lead">
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<input type="text" name="Certificationurl" id="Certificationurl" class="form-control input-lg" placeholder="Certification url" tabindex="1">
										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<label class="col-sm-4 control-label">Date from</label>
											<div class="col-sm-8">
												<input type="date" name="Datefrom" id="Datefrom" class="form-control input-lg" tabindex="1">

											</div>
										</div>
									</div>
									<div class="col-xs-4 col-sm-4 col-md-4">
										<div class="form-group">
											<label class="col-sm-4 control-label">To</label>
											<div class="col-sm-8">
												<input type="date" name="dateto" id="dateto" class="form-control input-lg" tabindex="1">

											</div>
										</div>
									</div>

								</div>

								<div class="row">
									<div class="col-xs-4 col-md-4"><a href="form-4.html" class="btn btn-dark-blue btn-block btn-lg"><i class="fa fa-chevron-left"></i>&nbsp;Back</a></div>
									<div class="col-xs-4 col-md-4"><a class="btn btn-dark btn-block btn-lg" href="#">Save Progress</a></div>
									<div class="col-xs-4 col-md-4"><input type="submit" value="Continue to Work History" class="btn btn-action btn-block btn-lg" tabindex="7"></div>

								</div>
							</form>
						</div>

					</div>
				</div>

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">

				<div class="container clearfix">

					<div class="col_full text-center">
						<div class="copyright-links">Copyrights &copy;2015 iDevLink PBC<br></div>
					</div>

				</div>

			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/star-rate.js"></script>

</body>
</html>
