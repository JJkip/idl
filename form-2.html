============================================= -->

	<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

		<div id="header-wrap">

			<div class="container clearfix">

				<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

				<!-- Logo
                ============================================= -->
				<div id="logo">
					<a href="index.html" class="standard-logo"><img src="images/logo.png" alt="Canvas Logo"></a>
					<a href="index.html" class="retina-logo"><img src="images/logo.png" alt="Canvas Logo"></a>
				</div><!-- #logo end -->

				<!-- Primary Navigation
                ============================================= -->
				<nav id="primary-menu" class="dark">
					<ul>
						<li><a href="#"><div>About</div></a></li>
						<li><a href="#"><div>How It Works</div></a></li>
						<li><a href="#" id="top-cart-trigger"><div>Login</div></a>
					</ul>

					<!-- Top Cart
                    ============================================= -->
					<div id="top-cart">
						<a href="#" id="top-cart-trigger"></a>
						<div class="top-cart-content">
							<div class="top-cart-items">
								<div class="form-wrap">
									<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
										<div class="form-group">
											<label for="email" class="sr-only">Email</label>
											<input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
										</div>
										<div class="form-group">
											<label for="key" class="sr-only">Password</label>
											<input type="password" name="key" id="key" class="form-control" placeholder="Password">
										</div>
										<div class="top-cart-action clearfix">
											<button class="button button-3d button-small nomargin fright">Login</button>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div><!-- #top-cart end -->
				</nav><!-- #primary-menu end -->

			</div>

		</div>

		<div class="content-wrap">

					<div class="col-lg-12">

							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">

								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="address1" id="address1" class="form-control input-lg" placeholder="Address 1" tabindex="6">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="1">
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="address2" id="address2" class="form-control input-lg" placeholder="Address 2" tabindex="6">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<lable>Date Of Birth</lable>
										<input type="date" name="dot" id="dot" class="form-control input-lg" placeholder="Date of birth" tabindex="3">
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="city" id="city" class="form-control input-lg" placeholder="City" tabindex="5">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">

									<div class="form-group">
										<input type="text" name="nationality" id="nationality" class="form-control input-lg" placeholder="Nationality" tabindex="4">
									</div>

								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">

									<div class="form-group">
										<input type="text" name="city" id="city" class="form-control input-lg" placeholder="Postal Code (optional)" tabindex="5">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="row">
										<div class="col-xs-4 col-sm-4 col-md-4">
											<div class="form-group">
												<select class="form-control">
													<option>Mobile</option>
													<option>Office</option>
													<option>Home</option>
												</select>
											</div>
										</div>
										<div class="col-xs-8 col-sm-8 col-md-8">
											<div class="form-group">
												<div class="form-group multiple-form-group input-group">
													<div class="input-group-btn input-group-select">
														<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
															<span class="concept">&nbsp;phone</span> <span class="caret"></span>
														</button>
														<ul class="dropdown-menu" role="menu">
															<li><a href="#phone">+254</a></li>
															<li><a href="#fax">+110</a></li>
															<li><a href="#skype">+200</a></li>
															<li><a href="#email">+810</a></li>
															<li><a href="#www">+253</a></li>
														</ul>
														<input type="hidden" class="input-group-select-val" name="contacts['type'][]" value="phone">
													</div>
													<input type="text" name="contacts['value'][]" class="form-control">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="province" id="province" class="form-control input-lg" placeholder="Province/State/Region" tabindex="6">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">

								</div>
								<div class="col-xs-6 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="text" name="Skype-Name" id="skypename" class="form-control input-lg" placeholder="Skype Name" tabindex="6">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<div class="form-group">
										<label class="checkbox-inline">
											<input type="checkbox" id="inlineCheckbox1" value="option1"> Terms and Conditions
										</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-6 col-md-6"><input type="submit" value="Agree and create profile" class="btn btn-action btn-block btn-lg" tabindex="7"></div>
								<div class="col-xs-6 col-md-6"><a class="btn btn-dark btn-block btn-lg" href="#">Save Progress</a></div>
							</div>
						</form>
					</div>

				</div>
